<script>
const deepNestedArray = [
  1,
  2,
  [3, 4, [3, 4, [3, 4], [3, 4]]],
  5,
  [6, 7, 8, [3, 4], 9],
  6,
  [3, 4, [3, 4, [3, 4, [3, 4]]]],
];

const result=[];
console.log(flatten(deepNestedArray));

function flatten(arr)
{
 
    for(let i=0;i<arr.length;i++)
    {
          if((typeof arr[i]==='object')  && arr[i].length>0)
          {
               
            flatten(arr[i]);
          }
          else
          {
            result.push(arr[i])
          }
    }

    return result;
}




</script>
