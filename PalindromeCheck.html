<script>
  let sentence = "Hello sir how are you at your level. I am good bob.";
  let isPalindrome = true;

  function checkPalindrome(str) 
  {

    if (str.length <= 1 || typeof str !== "string") return false;
   
    str=str.replace(".","");

    for (let i = 0, j = str.length - 1; i < str.length / 2; i++, j--) {
      if (str[i].toLowerCase() !== str[j].toLowerCase()) return false;
    }

    return str;
  }

  console.log(palindromeInSentence(sentence));

  function palindromeInSentence(sentence) {
    let arr = sentence.split(" ");
    let resultObj ={};

    for (let l = 0; l < arr.length; l++) {
        let result=checkPalindrome(arr[l]);
      if (result) {
        resultObj[l]=result;
      }
    }

    // return resultObj;
    //return largest palindrome word.
    let keys=resultObj.keys;
    console.log(keys);
  }
</script>
