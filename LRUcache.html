/*


1.  if array_size is length<limit and does not contain the particular value.
     add the item push()

 2.  else if array_size<limit and do have the element already
      remove the old element and just add the item.

3.  else if  array_size ===limit and does not contain item 
        shift() and push the item to array. 

4.  else if  array_size ===limit and does contain item 
        remove the old element and just add the item.     
  
 

     
*/


const productList = [];
const limit = 4;



function addItem(item)
{

if(productList.length<limit  && (!productList.includes(item))) 
{   
      productList.push(item);
}
else if(productList.length<limit && (!productList.includes(item)))
{
     let current_index=productList.indexOf(item);
     productList.splice(current_index,1);
     productList.push(item);    
}
else if(productList.length===limit && (!productList.includes(item)))
{
      productList.shift();
      productList.push(item);
}
else
{
     let current_index=productList.indexOf(item);
     productList.splice(current_index,1);
     productList.push(item); 
}
