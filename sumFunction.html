<script>
  function add() {
    let sum = 0;

    for (let i = 0; i < arguments.length; i++) sum += arguments[i];

    return sum;
  }

  const sum = (...args) => {
    let result = 0;

    if (args.length === 0) 
    return "No arguement found";
    

    for (let elem of args)
   {
      if (elem && typeof elem === "number") 
      result += elem;
      else
      return "Invalid arguement";
    }

    return result;
  }
