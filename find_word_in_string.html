<script>
    let sentence="Headlines : SaudiArabia beats Argentina two 1";


    const search=(str,x)=>{
        
       let arr=str.split(" ");

       for(let i=0;i<arr.length;i++)
       {
        if (arr[i]===x.toString())
         return "Present"  
       }

       return "Not Present"; 
    }

    console.log(search(sentence,1));


</script>
